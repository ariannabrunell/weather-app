<!DOCTYPE html>
<html>
  <head>
    <title>WeatherApp</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <form class="switchCity">
        <div class="row">
          <div class="col-6">
            <input
              id="type-city"
              type="search"
              placeholder="Type a City..."
              autofocus="on"
              autocomplete="off"
              class="form-control shadow-sm"
            />
          </div>
          <div class="col-3">
            <input
              id="city-submit"
              type="submit"
              value="Search"
              class="form-control btn btn-primary"
            />
          </div>
          <div class="col-3">
            <button class="btn btn-success" id="current-button">Current</button>
          </div>
        </div>
      </form>
      <header class="today">
        <h1 id="city">Austin</h1>
        <h2>
          <div class="dateTime">Date</div>
          <span class="currentTemp"></span>
          <span class="units">
            <a href="#" id="celcius"> °C </a>
            |
            <a href="#" id="farenheit"> °F </a>
          </span>
        </h2>
        <h3>☀️</h3>
      </header>
      <div class="row days">
        <div class="col">Monday</div>
        <div class="col">Tuesday</div>
        <div class="col">Wednesday</div>
        <div class="col">Thursday</div>
        <div class="col">Friday</div>
        <div class="col">Saturday</div>
      </div>
      <div class="row high-low">
        <div class="col">High/Low</div>
        <div class="col">High/Low</div>
        <div class="col">High/Low</div>
        <div class="col">High/Low</div>
        <div class="col">High/Low</div>
        <div class="col">High/Low</div>
      </div>
      <div class="row temp">
        <div class="col">84/70</div>
        <div class="col">79/70</div>
        <div class="col">81/68</div>
        <div class="col">81/66</div>
        <div class="col">81/68</div>
        <div class="col">81/72</div>
      </div>
      <div class="row">
        <div class="col">🌩</div>
        <div class="col">🌩</div>
        <div class="col">🌩</div>
        <div class="col">🌩</div>
        <div class="col">🌩</div>
        <div class="col">🌩</div>
      </div>
    </div>
    <br />
    <a href="github.com/ariannabrunell/weather-app"
      >Source Code by Arianna Brunell</a
    >

    <script src="src/index.js"></script>
  </body>
</html>
